	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Register</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
	<link rel="shortcut icon" href="favicon.ico">

	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css'>
	
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" href="css/style.css">

	<!-- Modernizr JS -->
	<script src="js/modernizr-2.6.2.min.js"></script>
	<!-- FOR IE9 below -->
	<!--[if lt IE 9]>
	<script src="js/respond.min.js"></script>
	<![endif]-->

	</head>
	<body>

		<div class="container">
			
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					

					<!-- Start Sign In Form -->
					<div class="fh5co-form animate-box" data-animate-effect="fadeIn">
						<h2>注册</h2>
						<div class="form-group">
							<div class="alert alert-info">如果您没有邀请码可以通过点击主页联系我或者联系周围已经注册的小伙伴~</div>
							<div class="alert alert-warning">由于有同学恶意注册其他同学学号造成其他同学无法正常使用，请进行身份核验后进行注册，谢谢~</div>
							<div class="alert alert-danger" id="error"></div>
							<div class="alert alert-success" id="succ" role="alert">感谢您的注册，请返回登录</div>
						</div>
						<div class="form-group">
							<label for="name" class="sr-only">Name</label>
							<input type="text" class="form-control" id="username" readonly="readonly" placeholder="学号" autocomplete="off">
						</div>
						<div class="form-group">
							<label for="password" class="sr-only">Password</label>
							<input type="password" class="form-control" id="password" placeholder="密码" autocomplete="off">
						</div>
						<div class="form-group">
							<label for="text" class="sr-only">invite</label>
							<input type="text" class="form-control" id="invite" placeholder="邀请码" autocomplete="off">
						</div>
						<div class="form-group">
							<p>已经注册了？ <a href="index.html">登录</a></p>
						</div>
						<div class="form-group">
							<input type="submit" value="注册" class="btn btn-primary" onclick="Register()">
						</div>
					</div>
					<!-- END Sign In Form -->

				</div>
			</div>
			<div class="row" style="padding-top: 60px; clear: both;">
				<div class="col-md-12 text-center"><p><small>&copy; All Rights Reserved. Designed by <a href="https://Radiology.link">Radiology.link</a></small></p></div>
			</div>
		</div>
	
	<!-- jQuery -->
	<script src="js/jquery.min.js"></script>
	<!-- Bootstrap -->
	<script src="js/bootstrap.min.js"></script>
	<!-- Placeholder -->
	<script src="js/jquery.placeholder.min.js"></script>
	<!-- Waypoints -->
	<script src="js/jquery.waypoints.min.js"></script>
	<!-- Main JS -->
	<script src="js/main.js"></script>
	<script src="login/assets/js/layer/layer.js" type="text/javascript"></script>

	<script type="text/javascript">
		$(document).ready(function(){
			verify = getCookie('verify');
			if (verify == null){
				layer.confirm('由于有同学恶意注册其他同学学号造成其他同学无法正常使用，请进行身份核验后进行注册，谢谢~', {
					btn: ['确定','取消'] 
					}, function(){
						window.location.href = 'https://lab.radiology.link/bind.html';
					});
			}else{
				$("#username").val(verify);
			}
			$("#succ").hide();
			$("#warn").hide();
			$("#error").hide();
		})

		var getCookie = function (name) {
            var arr;
            var reg = new RegExp("(^| )" + name + "=([^;]*)(;|$)");
            if (arr = document.cookie.match(reg)){
            return arr[2];
            }
            else
            return null;
        }; 

		function Register(){
			var username = $("#username").val();
			var password = $("#password").val();
			var invite = $("#invite").val();
			$.ajax({
				url:"https://api.littlebear.fun/Library/RestController.php/",
				async:false,
				type:"GET",
				data:{
					"do":'register',
					"username":username,
					"password":password,
					"invite":invite
				},
				success: function(data){
					var msg = JSON.parse(data).msg;
					if(msg == "Reg"){
						$("#succ").show();
						$("#warn").show();
						window.location.href = 'https://lab.radiology.link/';
					}
					if(msg == "RegError"){
						$("#error").html("邀请码别乱蒙！");
						$("#error").show();
					}
					if(msg == "UserError"){
						$("#error").html("好像这个学号注册过了，点最下方的链接联系我更改！");
						$("#error").show();
					}
				}
			})
		}
	</script>
	</body>
</html>
