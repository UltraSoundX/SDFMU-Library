		<div class="container">
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					

					<!-- Start Sign In Form -->
					<div class="fh5co-form animate-box" data-animate-effect="fadeIn">
						<h2>山一医预约系统登录</h2>
						<div class="form-group">
							<div class="alert alert-info">只争朝夕，不负韶华<br>V0.3.0 测试版<br>问题反馈：<br>
							<span class="text-success">WeChat:Harold_Xin</span></div>
							<div class="alert alert-danger" id = "loginfail">登录失败，请检查用户名密码</div>
							<div class="alert alert-success" id = "loginsucc">又要去学习了？加油！</div>
						</div>
						<div class="form-group">
							<label for="username" class="sr-only">Username</label>
							<input type="text" class="form-control" id="username" placeholder="学号" autocomplete="off">
						</div>
						<div class="form-group">
							<label for="password" class="sr-only">Password</label>
							<input type="password" class="form-control" id="password" placeholder="密码" autocomplete="off">
						</div>

						<div class="form-group">
							<p>还没有注册？ <a href="signup.html">注册</a> | <a href="forgot.html">忘记密码？</a></p>
						</div>
						<div class="form-group">
							<input type="submit" value="登 录" class="btn btn-primary" onclick="Login()">
						</div>
						<div class="form-group">
							<div class="alert alert-success">Version 0.3.0更新：2020-03-12<br>新增开馆时间快速抢座：选定要去的书库，哪有座占哪个<br>
							<span class = 'text-danger'>依旧解决不了跨日期预约的难题</span>
						</div>
					</div>
					<!-- END Sign In Form -->

				</div>
			</div>
